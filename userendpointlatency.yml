groups:
- name: metric
  rules:
  - alert: UserEndpointLatency
    expr: 
    for: 5m
    labels:
      severity: p1
      type: metric
    annotations:
      summary: "UserEndpointLatency"
      description: "User management endpoints are experiencing high latency"
      runbook_url: "[Link to Runbook](https://wiki.example.com/runbooks/api-latency)"
