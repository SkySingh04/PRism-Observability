groups:
- name: log
  rules:
  - alert: Dashboard Creation Process Stalled
    expr: count({job="prism"} |= "Creating Datadog dashboard" [1h]) > 0 and count({job="prism"} |= "Dashboard creation process completed" [1h]) == 0
    for: 1h
    labels:
      severity: p1
      type: log
    annotations:
      summary: "Dashboard Creation Process Stalled"
      description: "Dashboard creation process started but did not complete, indicating potential hanging or stalled processes"
      runbook_url: "https://internal.docs/runbooks/stalled-processes"
