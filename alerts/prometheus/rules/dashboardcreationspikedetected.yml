groups:
- name: metric
  rules:
  - alert: DashboardCreationSpikeDetected
    expr: sum(rate(dashboard_creation_attempts_total{service="prism"}[5m])) > 10
    for: 5m
    labels:
      severity: p2
      type: metric
    annotations:
      summary: "DashboardCreationSpikeDetected"
      description: "Unusual spike in dashboard creation attempts detected. This could indicate a potential abuse of the system or an unexpected surge in legitimate usage."
      runbook_url: "https://internal.docs/runbooks/dashboard-creation-spike"
