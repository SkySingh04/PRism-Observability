groups:
- name: log
  rules:
  - alert: LLM API Response Processing Failures
    expr: count({job="prism"} |= "Error parsing suggestions" [15m]) > 2
    for: 15m
    labels:
      severity: p1
      type: log
    annotations:
      summary: "LLM API Response Processing Failures"
      description: "Multiple failures when parsing LLM API responses for dashboard suggestions"
      runbook_url: "https://internal.docs/runbooks/llm-integration-issues"
