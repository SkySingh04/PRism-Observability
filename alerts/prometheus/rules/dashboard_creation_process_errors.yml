groups:
- name: log
  rules:
  - alert: Dashboard Creation Process Errors
    expr: sum(count_over_time({job="prism"} |= "Error creating" [30m])) / sum(count_over_time({job="prism"} |= "Creating" [30m])) > 0.2
    for: 30m
    labels:
      severity: p2
      type: log
    annotations:
      summary: "Dashboard Creation Process Errors"
      description: "High error rate when creating dashboards (Datadog or Amplitude), indicating potential API issues"
      runbook_url: "https://internal.docs/runbooks/dashboard-creation-issues"
