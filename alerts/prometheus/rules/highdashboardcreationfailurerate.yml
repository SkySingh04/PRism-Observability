groups:
- name: metric
  rules:
  - alert: HighDashboardCreationFailureRate
    expr: sum(rate(dashboard_creation_errors_total{service="prism"}[15m])) / sum(rate(dashboard_creation_attempts_total{service="prism"}[15m])) > 0.2
    for: 15m
    labels:
      severity: p1
      type: metric
    annotations:
      summary: "HighDashboardCreationFailureRate"
      description: "High rate of dashboard creation failures detected. This could indicate issues with the Datadog API integration, authentication problems, or malformed dashboard configurations."
      runbook_url: "https://internal.docs/runbooks/dashboard-creation-failures"
