groups:
- name: metric
  rules:
  - alert: DatadogAPILatencyHigh
    expr: histogram_quantile(0.95, sum(rate(datadog_api_request_duration_seconds_bucket{service="prism"}[5m])) by (le)) > 2
    for: 5m
    labels:
      severity: p1
      type: metric
    annotations:
      summary: "DatadogAPILatencyHigh"
      description: "Datadog API requests are taking longer than expected, which may impact dashboard creation performance and user experience."
      runbook_url: "https://internal.docs/runbooks/datadog-api-latency"
