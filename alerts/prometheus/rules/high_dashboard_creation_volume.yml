groups:
- name: log
  rules:
  - alert: High Dashboard Creation Volume
    expr: count({job="prism"} |= "Creating Datadog dashboard" [5m]) > 20
    for: 5m
    labels:
      severity: p2
      type: log
    annotations:
      summary: "High Dashboard Creation Volume"
      description: "Unusually high volume of dashboard creation requests, which could indicate abuse or a misconfiguration"
      runbook_url: "https://internal.docs/runbooks/high-volume-alerts"
