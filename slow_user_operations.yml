groups:
- name: metric
  rules:
  - alert: Slow User Operations
    expr: 
    for: 5m
    labels:
      severity: p2
      type: metric
    annotations:
      summary: "Slow User Operations"
      description: "User write operations (create/update/delete) are taking longer than expected"
      runbook_url: "[Link to Runbook](https://internal.example.com/runbooks/slow-user-operations)"
