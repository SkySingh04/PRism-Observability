groups:
- name: metric
  rules:
  - alert: User API Latency
    expr: 
    for: 5m
    labels:
      severity: p1
      type: metric
    annotations:
      summary: "User API Latency"
      description: "95th percentile latency for user API endpoints is above threshold"
      runbook_url: "[Link to Runbook](https://internal.example.com/runbooks/high-latency)"
